        <h1><span id="saludo"></span> Bienvenido a los juegos de habilidad cognitiva</h1>
        <script>
          let bg;
            var opciones = ["Buenas", "Hola!!!", "Holi C:"];
            function setup() {
              bg = loadImage("./Fondo-portada.png")
                createCanvas(windowWidth - 50, windowHeight - 50)
                    .position(25, 30)
                    .style("z-index", -1);
                    document.getElementById("saludo").textContent += random(opciones);
            }
            function draw() {
            background(bg);
            textSize(100);
            text("🧠", mouseX, mouseY);;
            }
            function windowResized() {
                resizeCanvas(windowWidth - 50, windowHeight - 50);
            }
        </script>
